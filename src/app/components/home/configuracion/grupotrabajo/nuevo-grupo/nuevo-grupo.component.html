<div class="m-4" routerLink="../" role="button">
    <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
</div>
<div class="mx-4">
    <div class="text-center my-4">
        <h2>Nuevo Grupo de trabajo</h2>
    </div>

    <div class="card rounded shadow p-4 mb-4">
        <form action="">
            <div class="row">
                <div class="col-9">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre de Grupo</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div>
                        <label for="exampleInputEmail1" class="form-label">Jefe de grupo</label>
                        <select class="form-control"  aria-label="Default select example">
                            <option selected>-Fuentes-</option>
                            <option value="1">Gobierno de la Nacion</option>
                            <option value="2">Gobierno de la Ciudad</option>
                            <option value="3">Privado</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <div class="icon-container">
                        <i class="bi bi-people" style="font-size: 8em; margin: auto;"></i>
                    </div>
                </div>

            </div>
            <div class="mx-4">
                <div class="row justify-content-between">
                    <div class="col-5">
                        <h5 class="text-center">Usuarios Disponibles</h5>
                        <div class="card rounded shadow">
                            <ul class="list-group">
                                <li class="list-group-item" *ngFor="let usuario of usuariosDisponibles">
                                    <div class="d-flex flex-row justify-content-between">
                                        {{usuario.nombre}}
                                        <div class="text-primary">
                                            <i class="bi bi-arrow-right-circle-fill" (click)='asignarUsuario(usuario)'></i>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-5">
                        <h5 class="text-center">Usuarios asignados</h5>
                        <div class="card rounded shadow">
                            <ul class="list-group">
                                <li class="list-group-item" *ngFor='let usuario of usuariosAsignados'>
                                    <div class="d-flex flex-row justify-content-between">
                                        {{usuario.nombre}}
                                        <div class="text-danger">
                                            <i class="bi bi-x-circle-fill"></i>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-end">
                <div class="mx-3">
                    <button class="btn btn-secondary btn-lg">Limpiar Formulario</button>
                </div>
                <div class="mx-3">
                    <button class="btn btn-primary btn-lg">Crear Proyecto</button>
                </div>
            </div>
        </form>
    </div>
</div>
