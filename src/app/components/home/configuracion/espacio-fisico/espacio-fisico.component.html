<div *ngIf='step === 0'>
    <div class="m-4" routerLink="../" role="button">
        <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
    </div>
    <div class="mx-4">
        <div class="text-center my-4">
            <h2>Espacios Fisicos</h2>
        </div>
  
        <div class="card rounded shadow p-4 mb-4">
            <table class="table table-hover">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Piso</th>
                      <th scope="col">Sala</th>
                      <th scope="col">Descripcion</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor='let espacio of espaciosFisicos; let i = index'>
                      <th scope="row">{{i + 1}}</th>
                      <td>{{espacio.nombre}}</td>
                      <td>{{espacio.piso}}</td>
                      <td>{{espacio.sala}}</td>
                      <td>{{espacio.descripcion}}</td>
                      <td class="d-flex">
                        <div class="mr-4">
                          <a class="text-primary" role="button" (click)=editar(espacio)>
                            <i class="bi bi-pencil"></i>
                          </a>
                        </div>
                        <div>
                          <a class="text-danger" role="button" (click)=eliminar(espacio)>
                            <i class="bi bi-trash"></i>
                          </a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
            </table>
        </div>
        <button class="btn btn-primary" (click)=crear()>Crear Espacio FIsico</button>
    </div>
  </div>
  
  <div *ngIf='step === 1'>
    <app-nuevo-espacio
    [element]='espacioSeleccionado'
    [modo]='modo'
    (volviendo)='onVolviendo($event)'
    >
  </app-nuevo-espacio>
  </div>
