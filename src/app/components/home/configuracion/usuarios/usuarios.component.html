<div *ngIf='step === 0'>
  <div class="m-4" routerLink="../" role="button">
      <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
  </div>
  <div class="mx-4">
      <div class="text-center my-4">
          <h2>Usuarios</h2>
      </div>

      <div class="card rounded shadow p-4 mb-4">
          <table class="table table-hover">
              <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Nivel de acceso</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let usuario of usuarios; let i = index'>
                    <th scope="row">{{i + 1}}</th>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.mail}}</td>
                    <td>{{usuario.telefono}}</td>
                    <td>{{usuario.direccion}}</td>
                    <td>{{usuario.id_permisos[0].descripcion}}</td>
                    <td class="d-flex">
                      <div class="mr-4">
                        <a class="text-primary" role="button" (click)=editar(usuario)>
                          <i class="bi bi-pencil"></i>
                        </a>
                      </div>
                      <div>
                        <a class="text-danger" role="button" (click)=eliminar(usuario)>
                          <i class="bi bi-trash"></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                </tbody>
          </table>
      </div>
      <button class="btn btn-primary" (click)=crear()>Crear Usuario</button>
  </div>
</div>

<div *ngIf='step === 1'>
  <app-nuevo-usuario
  [element]='usuarioSeleccionado'
  [modo]='modo'
  (volver)='onVolver()'
  >
</app-nuevo-usuario>
</div>
