<div class="m-4" routerLink="../" role="button">
    <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
</div>
<div class="mx-4">
    <div class="text-center my-4">
        <h2>Usuarios</h2>
    </div>

    <div class="card rounded shadow p-4 mb-4">
        <table class="table table-hover">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Email</th>
                  <th scope="col">Telefono</th>
                  <th scope="col">Direccion</th>
                  <th scope="col">Nivel de acceso</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let usuario of usuarios; let i = index'>
                  <th scope="row">{{i + 1}}</th>
                  <td>{{usuario.nombre}}</td>
                  <td>{{usuario.mail}}</td>
                  <td>{{usuario.telefono}}</td>
                  <td>{{usuario.direccion}}</td>
                  <td>{{usuario.id_permisos[0].descripcion}}</td>
                </tr>
              </tbody>
        </table>
    </div>
    <button class="btn btn-primary" routerLink="nuevo-usuario">Crear Usuario</button>
</div>
