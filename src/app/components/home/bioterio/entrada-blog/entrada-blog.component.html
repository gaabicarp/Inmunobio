<div class="mx-4">
    <div class="text-black ml-3 mt-3" routerLink="../" role="button" style="position: relative;">
        <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
    </div>
    <div class="text-center my-4">
        <h2>Nuevo Blog - Jaula</h2>
    </div>
  <div class="card rounded shadow p-4 m-5">
  <form [formGroup]="formBlogJ" (ngSubmit)="crearBlogJaula()"> 
        <div class="m-3">
              <label for="detalle" class="form-label">Detalle</label>
              <input type="text" class="form-control" id="detalle" formControlName="detalle">
        </div> 
        <div class="d-flex flex-row justify-content-end">
            <div class="mx-3">
                <button class="btn btn-secondary btn-lg" routerLink="../" >Cancelar</button>
            </div>
            <div class="mx-3">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="!formBlogJ.valid">Crear Blog</button>
            </div>
        </div>
        <div class="alert alert-{{estado}} mt-3" role="alert" *ngIf='alert'>
            {{mensajeAlert}}
        </div>
    </form>
  </div>
</div>
