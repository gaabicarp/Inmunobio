<div class="m-4" routerLink="../" role="button">
    <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
</div>
<h3 class="text-center m-2">Alta de Animal</h3>
<div class="p-4 m-5">
  <form [formGroup]="formAnimal" (ngSubmit)="crearAnimal()">
    <div class="row">
        <div class="col-9">
            <div class="mb-3">
                <label  class="form-label">Especie</label>
                <input type="" class="form-control" formControlName='especie'>
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <label  class="form-label">Cepa</label>
                    <input type="" class="form-control" formControlName='cepa'>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="text-center">
                <i class="bi bi-plus-square" style="font-size: 8em;"></i>
            </div>
        </div>
    </div>
    <div class="">
          <label  class="form-label">Sexo</label>
              <div class="input-group mb-3">
                  <select class="form-control" aria-label=".form-select-lg example" formControlName='sexo'>
                    <option selected>Seleccionar Sexo</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                  </select>
              </div>
    </div>
    <div class="d-flex bd-highlight alert alert-{{estado}} mt-3" role="alert" *ngIf='alert'>
        <div class="p-2 flex-grow-1 bd-highlight">{{mensajeAlert}}</div>
        <div class="p-2 bd-highlight">
        </div>
      </div>
      <div class="d-flex flex-row justify-content-end">
          <div class="mx-3">
              <button class="btn btn-primary btn-lg" type="submit" [disabled]='!formAnimal.valid'>Guardar</button>
          </div>
      </div>
    </form>
</div>
