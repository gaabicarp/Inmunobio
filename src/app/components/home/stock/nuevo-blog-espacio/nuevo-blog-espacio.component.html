<div class="m-4" (click)='volver()' role="button">
    <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
</div>
<div class="mx-4">
    <div class="text-center my-4">
        <h2>Nuevo Blog de espacio f√≠sico</h2>
    </div>
  <div class="card rounded shadow p-4 m-5">
  <form [formGroup]="formBlog" (ngSubmit)="crearBlogEspacio()"> 
        <div class="m-3">
              <label for="detalle" class="form-label">Detalle</label>
              <input type="text" class="form-control" id="detalle" formControlName="detalle">
        </div> 
        <div class="d-flex flex-row justify-content-end">
            <div class="mx-3">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="!formBlog.valid">Crear Blog</button>
            </div>
            <div class="mx-3">
                <button class="btn btn-danger btn-lg" (click)='volver()' >Cancelar</button>
            </div>
        </div>
        <div class="alert alert-{{estado}} mt-3" role="alert" *ngIf='alert'>
            {{mensajeAlert}}
        </div>
    </form>
  </div>
</div>
