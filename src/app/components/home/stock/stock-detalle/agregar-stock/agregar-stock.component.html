<div class="m-4" routerLink="../" role="button">
    <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
</div>
  <h3 class="text-center mt-4" >Agregar Producto en Stock</h3>
  <div class="card rounded shadow p-4 m-5">
  <form [formGroup]="formStock" (ngSubmit)="agregarStock()">
    <div class=" m-3">
        <label  class="form-label" for="grupo">Grupo De Trabajo</label>
        <input type="text" class="form-control" id="grupo" formControlName="grupo">
            <!-- <select class="form-control" aria-label=".form-select-lg example">
                <option selected>Seleccionar producto</option>
                <option value="1">aaaa</option>
                <option value="2">bbbb</option>
                <option value="3">ccccc</option>
                <option value="3">dddd</option>
              </select> -->
      </div>
      <div class="m-3">
        <label  class="form-label" for="espacio">Espacio Fisico</label>
        <input type="text" class="form-control" id="espacio" formControlName="espacio">
      </div> 
      <div class="m-3"> 
        <!-- esto tiene que ser un select con los productos-->
        <label  class="form-label" for="producto">Producto</label>
        <input type="text" class="form-control" id="producto" formControlName="producto">
      </div>
      <div class="m-3">
          <label  class="form-label" for="lote">Lote</label>
          <input type="text" class="form-control" id="lote" formControlName="lote">
      </div> 
      <div class=" m-3">
          <label  class="form-label">Contenedor</label>
          <div class="input-group mb-3">
              <select class="form-control" aria-label=".form-select-lg example" id="contenedor" formControlName="contenedor">
                  <option selected>Codigo Contenedor</option>
                  <!-- aca tiene q ser una lista de contenedores -->
                </select>
          </div>
      </div>
      <div class="m-3">
        <label  class="form-label" for='ubicacion'>Detalle Ubicacion</label>
        <input type="text" class="form-control" id="ubicacion" formControlName="ubicacion">
    </div>
    <div class="m-3">
      <label  class="form-label" for='vencimiento'>Fecha Vencimiento</label>
      <input type="date" class="form-control" id="vencimiento" formControlName="vencimiento">
  </div>
    </form>
    <div class="text-center">
      <button type="button" class="btn btn-success btn-lg">Guardar</button>
  </div>
  </div>
