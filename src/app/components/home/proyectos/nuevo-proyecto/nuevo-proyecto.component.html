<div class="m-4" routerLink="../" role="button">
    <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
</div>
<div class="mx-4">
    <div class="text-center my-4">
        <h2>Nuevo Proyecto</h2>
    </div>

    <div class="card rounded shadow p-4 mb-4">
        <form [formGroup]="formProyecto" (ngSubmit)="crearProyecto()">
            <div class="row">
                <div class="col-9">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de proyecto</label>
                        <input type="text" class="form-control" id="nombre" formControlName='nombre'>
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <label for="codigoProyecto" class="form-label">Codigo de Proyecto</label>
                            <input type="text" class="form-control" id="codigoProyecto" formControlName='codigoProyecto'>
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="col">
                            <label for="montoInicial" class="form-label">Presupuesto Inicial</label>
                            <input type="number" class="form-control" id="montoInicial" formControlName='montoInicial'>
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="director" class="form-label">Director de Proyecto</label>
                        <select class="form-control"  id='director' aria-label="Default select example" formControlName="idDirectorProyecto">
                            <option *ngFor='let usuario of directoresProyecto' value="{{usuario.id_usuario}}">{{usuario.nombre}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <div class="text-center">
                        <i class="bi bi-folder-plus" style="font-size: 8em;"></i>
                    </div>
                </div>

            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <textarea class="form-control" id='descripcion' aria-label="With textarea" rows="6" formControlName='descripcion'></textarea>
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>

            <div class="mx-4">
                <div class="row justify-content-between">
                    <div class="col-5">
                        <h5 class="text-center">Usuarios Disponibles</h5>
                        <div class="card rounded shadow">
                            <ul class="list-group">
                                <li class="list-group-item" *ngFor="let usuario of usuariosDisponibles">
                                    <div class="d-flex flex-row justify-content-between">
                                        {{usuario.nombre}}
                                        <div class="text-primary">
                                            <i class="bi bi-arrow-right-circle-fill" (click)='asignarUsuario(usuario.id_usuario)'></i>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-5">
                        <h5 class="text-center">Usuarios asignados</h5>
                        <div class="card rounded shadow">
                            <ul class="list-group">
                                <li class="list-group-item" *ngFor='let usuario of usuariosAsignados'>
                                    <div class="d-flex flex-row justify-content-between">
                                        {{usuario.nombre}}
                                        <div class="text-danger">
                                            <i class="bi bi-x-circle-fill" (click)='desasignarUsuario(usuario.id_usuario)'></i>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-end">
                <div class="mx-3">
                    <button class="btn btn-primary btn-lg" type="submit" [disabled]='!formProyecto.valid'>Crear Proyecto</button>
                </div>
            </div>
        </form>
    </div>
</div>
