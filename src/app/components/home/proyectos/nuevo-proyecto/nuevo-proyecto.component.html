<div class="m-4" routerLink="../" role="button">
    <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
</div>
<div class="mx-4">
    <div class="text-center my-4">
        <h2>Nuevo Proyecto</h2>
    </div>

    <div class="card rounded shadow p-4 mb-4">
        <form action="">
            <div class="row">
                <div class="col-9">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre de proyecto</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Descripcion</label>
                        <textarea class="form-control" aria-label="With textarea" rows="6"></textarea>
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                </div>
                <div class="col-3">
                    <div class="text-center">
                        <img src="../../../../../assets/img/default1.jpg" class="img-thumbnail img-fluid" style="max-height: 300px;"  alt="...">
                    </div>
                    <button class="btn btn-outline-primary w-100">Subir Imagen</button>
                </div>

            </div>
            <div class="mb-3 row">
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Fuente Financiacion</label>
                    <select class="form-control"  aria-label="Default select example">
                        <option selected>-Fuentes-</option>
                        <option value="1">Gobierno de la Nacion</option>
                        <option value="2">Gobierno de la Ciudad</option>
                        <option value="3">Privado</option>
                    </select>
                </div>
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Presupuesto Inicial</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <div class="form-group">
                        <label for="" class="form-label">Fecha Inicio</label>
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                                    <i class="bi bi-calendar"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="" class="form-label">Fecha Fin</label>
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                                    <i class="bi bi-calendar"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mx-4">
                <div class="row justify-content-between">
                    <div class="col-5">
                        <h5 class="text-center">Usuarios Disponibles</h5>
                        <div class="card rounded shadow">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="d-flex flex-row justify-content-between">
                                        Gabriel Jotallan
                                        <div class="text-primary">
                                            <i class="bi bi-arrow-right-circle-fill"></i>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="d-flex flex-row justify-content-between">
                                        Gabriel Jotallan
                                        <div class="text-primary">
                                            <i class="bi bi-arrow-right-circle-fill"></i>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="d-flex flex-row justify-content-between">
                                        Gabriel Jotallan
                                        <div class="text-primary">
                                            <i class="bi bi-arrow-right-circle-fill"></i>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="d-flex flex-row justify-content-between">
                                        Gabriel Jotallan
                                        <div class="text-primary">
                                            <i class="bi bi-arrow-right-circle-fill"></i>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="d-flex flex-row justify-content-between">
                                        Gabriel Jotallan
                                        <div class="text-primary">
                                            <i class="bi bi-arrow-right-circle-fill"></i>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="d-flex flex-row justify-content-between">
                                        Gabriel Jotallan
                                        <div class="text-primary">
                                            <i class="bi bi-arrow-right-circle-fill"></i>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-5">
                        <h5 class="text-center">Usuarios asignados</h5>
                        <div class="card rounded shadow">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="d-flex flex-row justify-content-between">
                                        Gabriel Jotallan
                                        <div class="text-danger">
                                            <i class="bi bi-x-circle-fill"></i>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-end">
                <div class="mx-3">
                    <button class="btn btn-secondary btn-lg">Limpiar Formulario</button>
                </div>
                <div class="mx-3">
                    <button class="btn btn-primary btn-lg">Crear Proyecto</button>
                </div>
            </div>
        </form>
    </div>
</div>
