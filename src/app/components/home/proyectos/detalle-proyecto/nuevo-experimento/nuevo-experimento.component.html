<div class="m-4" routerLink="../" role="button">
    <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
</div>
<div class="mx-4">
    <div class="text-center my-4">
        <h2>Nuevo Experimento</h2>
    </div>

    <div class="card rounded shadow p-4 mb-4">
        <form [formGroup]="formExperimento" (ngSubmit)="crearExperimento()">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="objetivo" class="form-label">Objetivo</label>
                        <input type="text" class="form-control" id="objetivo" formControlName="objetivo">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inicio" class="form-label">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="inicio" formControlName="inicio">
                </div>
                <div class="mb-3">
                    <label for="fin" class="form-label">Fecha de Finalizacion</label>
                    <input type="date" class="form-control" id="fin" formControlName="fin">
                </div>
            </div>
                <div class="mb-3">
                    <label for="resultados" class="form-label">Resultados</label>
                    <input type="text" class="form-control" id="resultados" formControlName="resultados">
                </div>
                
                <div class="mb-3">
                    <label for="metodologia" class="form-label">Metodologia de Trabajo</label>
                    <input type="text" class="form-control" id="metodologia" formControlName="metodologia">
                </div>
                <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="grupo" class="form-label">Grupo Experimental</label>
                             <select class="form-control" id="grupo" formControlName="grupo">
                                 <option selected>-Grupos Experimentales-</option>
                                 <!-- <option *ngFor='let grupo of grupos' value="{{grupo.id}}">{{grupo.descripcion}}</option> -->
                              </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="muestra" class="form-label">Asociar Muestra</label>
                        <select class="form-control" id="grupo" formControlName="grupo">
                            <option selected>-Asociar Muestra-</option>
                            <!-- <option *ngFor='let muestra of muestras' value="{{muestra.id}}">{{muestra.descripcion}}</option> -->
                        </select>
                    </div>
                </div>
            </div>

                <div class="mb-3">
                    <label for="conclusion" class="form-label">Conclusiones</label>
                    <input type="text" class="form-control" id="conclusion" formControlName="conclusion">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="finalizado">
                    <label class="form-check-label" for="finalizado">
                      Finalizado
                    </label>
                  </div>
                

            <div class="d-flex flex-row justify-content-end">
                <div class="mx-3">
                    <button class="btn btn-secondary btn-lg">Limpiar Formulario</button>
                </div>
                <div class="mx-3">
                    <button class="btn btn-primary btn-lg" type="submit" [disabled]="!formExperimento.valid">Crear Usuario</button>
                </div>
            </div>
        </form>
    </div>
</div>
