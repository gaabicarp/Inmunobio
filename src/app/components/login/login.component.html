<div class="contenedor">
    <div class="d-flex">
        <div class="col background">
            <div class="text-center">
                <img src="./../../../assets/img/logo.png" alt="">
            </div>
            <h1 class="text-center text-white mb-5 title">Inmunobio</h1>
        </div>
        <div class="col">
            <div class="d-flex align-items-center justify-content-center" style="height: 93%;">
                <div class="formulario">
                    <h2 class="text-center mx-5 Staatliches">Bienvenido</h2>
                    <div class="align-items-center">
                        <form [formGroup]='loginForm' >
                            <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuario" formControlName="usuario">
                            </div>
                            <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password">
                            </div>
                            <ngb-alert #selfClosingAlert *ngIf="successMessage" type="danger" (closed)="successMessage = ''">{{ successMessage }}
                            </ngb-alert>
                            <button type="submit" class="btn btn-primary btn-lg" (click)="login()" *ngIf='!cargando'>Iniciar Sesion</button>
                            <button class="btn btn-primary btn-lg" type="button" disabled *ngIf='cargando'>
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Cargando...
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row" style="bottom: 1px;">
                <div class="col text-center">
                    <img src="./../../../assets/img/uns.png" alt="" width="150px">
                </div>
                <div class="col text-center">
                    <img src="./../../../assets/img/2.jpg" alt="" width="150px">
                </div>
            </div>
        </div>
    </div>
</div>
