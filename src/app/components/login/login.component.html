<div class="container d-flex align-items-center">
    <div>
        <h1 class="text-center mb-5">Inmunobio</h1>
        <div class="card shadow p-4 rounded">
            <div class="row">
                <div class="col d-flex align-items-center">
                    <form [formGroup]='loginForm' >
                        <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" formControlName="usuario">
                        </div>
                        <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password">
                        </div>
                        <ngb-alert #selfClosingAlert *ngIf="successMessage" type="danger" (closed)="successMessage = ''">{{ successMessage }}
                        </ngb-alert>
                        <button type="submit" class="btn btn-primary" (click)="login()">Iniciar Sesion</button>
                    </form>
                </div>
                <div class="col">
                    <figure class="figure">
                        <img src="../../../assets/img/grupo-cientificos.jpg" class="figure-img img-fluid rounded" alt="...">
                    </figure>
                </div>
            </div>
        </div>
    </div>
</div>
